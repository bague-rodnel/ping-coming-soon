<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/95471b0230.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.min.css">
</head>

<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="">
  </header>
  <main>
    <div class="content">
      <div class="container">
        <h1>We are launching <em>soon!</em></h1>
        <p class="message">
          Subscribe and get notified
        </p>
        <form id="form" action="#" novalidate>
          <div class="input-group">
            <input id="email" class="email" name="email" type="email" placeholder="Your email address..." required />
            <p class="error-msg">Please provide a valid email address</p>
          </div>
          <button class="btn btn-submit">Notify Me</button>
        </form>
      </div>
    </div>
    <div class="img-box">
      <div class="container">
        <img class="illustration" src="images/illustration-dashboard.png" alt="">
      </div>
    </div>
  </main>

  <footer>
    <div class="social-icons">
      <span class="icon"><i class="fab fa-facebook-f fa-xs"></i></span>
      <span class="icon"><i class="fab fa-twitter fa-xs"></i></span>
      <span class="icon"><i class="fab fa-instagram fa-xs"></i></span>
    </div>
    <div class="text">
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>

      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Rod</a>.
      </p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>

</html>
